{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-6 offset-md-3">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">{% trans "Sign Out" %}</h1>

        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}

          <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="{% url 'dashboard:home' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            <button type="submit" class="btn btn-primary">{% trans 'Sign Out' %}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
